branch: master
preset: conventionalcommits # https://www.conventionalcommits.org/
tagFormat: "v${version}"
plugins:
- "@semantic-release/commit-analyzer"
- "@semantic-release/release-notes-generator"
- - "@google/semantic-release-replace-plugin"
  - replacements:
    - files: [ "setup.py "]
      from: "version=\"UNRELEASED\""
      to: "version=\"${nextRelease.version}\""
      countMatches: true
      results:
        - file: "setup.py"
          hasChanged: true
          numMatches: 1
          numReplacements: 1
- - "@semantic-release/exec"
  - verifyConditionsCmd: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    prepareCmd: docker build -t $DOCKER_IMAGE:latest .
    publishCmd: |
      docker tag $DOCKER_IMAGE:latest $DOCKER_IMAGE:${nextRelease.version}
      docker push $DOCKER_IMAGE:latest
      docker push $DOCKER_IMAGE:${nextRelease.version}
- "@semantic-release/github"